---
layout: default
---

<style>
.img-fit { width: 100%; height: 200px; object-fit: cover; background-size: cover; background-position: center; }
a { text-decoration: none; }
#post-grid { text-align:center; }
</style>

      <ion-refresher id="refresher" slot="fixed">
        <ion-refresher-content></ion-refresher-content>
      </ion-refresher>

        <div id="post-grid">
          <!-- Posts will be inserted here -->
        </div>

<script>
    const refresher = document.getElementById('refresher');
    const postGrid = document.getElementById('post-grid');

    async function fetchPosts() {
      try {
        const response = await fetch('assets/data/json/slot.json');
        if (!response.ok) {
          throw new Error(`HTTP error! Status: ${response.status}`);
        }
        const posts = await response.json();
        renderPosts(posts);
      } catch (error) {
        console.error('Error fetching posts:', error);
      }
    }

    function renderPosts(posts) {
      postGrid.innerHTML = '';

      // Render the first 4 posts as a grid
      posts.slice(0, 4).forEach(post => {
        const postElement = document.createElement('div');
        postElement.innerHTML = `
<ion-grid>
  <ion-row>
    <ion-col size="6" size-md="4" size-lg="2">
          <a href="${post.url}">
            <ion-card>
              <img class="img-fit" src="${post.img}" alt="${post.title}" />
              <ion-card-header>
                <ion-card-title>${post.title}</ion-card-title>
              </ion-card-header>
              <ion-card-content>
                ${post.content}
              </ion-card-content>
            </ion-card>
          </a>
     </ion-col>
   </ion-row>
</ion-grid>
        `;
        postGrid.appendChild(postElement);
      });

      // Render the remaining posts as a list
      posts.slice(4).forEach(post => {
        const postElement = document.createElement('div');
        postElement.innerHTML = `
<ion-list>
  <ion-item>
          <ion-thumbnail slot="start">
            <img src="${post.img}" alt="${post.title}" />
          </ion-thumbnail>
          <ion-label>
            <h2>${post.title}</h2>
            <p>${post.content}</p>
          </ion-label>
  </ion-item>
</ion-list>
        `;
        postGrid.appendChild(postElement);
      });
    }

    refresher.addEventListener('ionRefresh', async () => {
      await fetchPosts();
      refresher.complete();
    });

    fetchPosts();
</script>
