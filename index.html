---
layout: default
---

<style>
.img-fit { width: 220px; height: 200px; object-fit: cover; background-size: cover; background-position: center; }
a { text-decoration: none; }
#post-grid { text-align:center; width: 100%; max-width: 900px; }
.grid { display: grid; grid-template-columns: repeat(2, minmax(210px, 1fr)); gap: 0px; }
ion-thumbnail {
    --border-radius: 14px;
  }
</style>

      <ion-refresher id="refresher" slot="fixed">
        <ion-refresher-content></ion-refresher-content>
      </ion-refresher>

        <div id="post-grid">
          <!-- Posts will be inserted here -->
        </div>

<script>
    const refresher = document.getElementById('refresher');
    const postGrid = document.getElementById('post-grid');

    async function fetchPosts() {
      try {
        const response = await fetch('assets/data/json/slot.json');
        if (!response.ok) {
          throw new Error(`HTTP error! Status: ${response.status}`);
        }
        const posts = await response.json();
        renderPosts(posts);
      } catch (error) {
        console.error('Error fetching posts:', error);
      }
    }

    function renderPosts(posts) {
      postGrid.innerHTML = '';

      // Render the first 4 posts as a grid
      posts.slice(0, 4).forEach(post => {
        const postElement = document.createElement('div');
        postElement.innerHTML = `
<div class="grid">
            <ion-card onClick="handleCardClick('${post.url}')">
              <img class="img-fit" src="${post.img}" alt="${post.title}" />
              <ion-card-header>
                <ion-card-title>${post.title}</ion-card-title>
              </ion-card-header>
              <ion-card-content>
                ${post.content}
              </ion-card-content>
            </ion-card>
</div>
        `;
        postGrid.appendChild(postElement);
      });

      // Render the remaining posts as a list
      posts.slice(4).forEach(post => {
        const postElement = document.createElement('ion-list');
        postElement.innerHTML = `
  <ion-item onClick="handleCardClick('${post.url}')">
          <ion-thumbnail slot="start">
            <img src="${post.img}" alt="${post.title}" />
          </ion-thumbnail>
          <ion-label>
            <h2>${post.title}</h2>
            <p>${post.content}</p>
          </ion-label>
  </ion-item>
        `;
        postGrid.appendChild(postElement);
      });
    }

    refresher.addEventListener('ionRefresh', async () => {
      await fetchPosts();
      refresher.complete();
    });

    fetchPosts();

function handleCardClick(url) {
  window.location.href = url;
}
</script>
