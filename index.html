---
layout: default
---

<style>
.img-fit { width: 100%; height: 200px; object-fit: cover; background-size: cover; background-position: center; }
a { text-decoration: none; }
#post-grid { text-align:center; }
</style>

      <ion-refresher id="refresher" slot="fixed">
        <ion-refresher-content></ion-refresher-content>
      </ion-refresher>

      <ion-grid>
        <ion-row id="post-grid">
          <!-- Posts will be inserted here -->
        </ion-row>
      </ion-grid>

<script>
    document.addEventListener("DOMContentLoaded", function() {
      let percentage = 0;
      const loadingText = document.getElementById('loading-percentage');
      const preloader = document.getElementById('preloader');

      const interval = setInterval(() => {
        percentage += 1;
        loadingText.textContent = `${percentage}%`;
        if (percentage >= 100) {
          clearInterval(interval);
          preloader.style.display = 'none';
        }
      }, 50); // Adjust the interval time as needed
    });

    const refresher = document.getElementById('refresher');
    const postGrid = document.getElementById('post-grid');

    async function fetchPosts() {
      try {
        const response = await fetch('assets/data/json/slot.json');
        if (!response.ok) {
          throw new Error(`HTTP error! Status: ${response.status}`);
        }
        const posts = await response.json();
        renderPosts(posts);
      } catch (error) {
        console.error('Error fetching posts:', error);
      }
    }

    function renderPosts(posts) {
      postGrid.innerHTML = '';
      posts.forEach(post => {
        const postElement = document.createElement('ion-col');
        postElement.size = "6";
        postElement.innerHTML = `
          <a href="${post.url}">
            <ion-card>
              <img class="img-fit" src="${post.img}" alt="${post.title}" />
              <ion-card-header>
                <ion-card-title>${post.title}</ion-card-title>
              </ion-card-header>
              <ion-card-content>
                ${post.content}
              </ion-card-content>
            </ion-card>
          </a>
        `;
        postGrid.appendChild(postElement);
      });
    }

    refresher.addEventListener('ionRefresh', async () => {
      await fetchPosts();
      refresher.complete();
    });

    fetchPosts();
</script>
