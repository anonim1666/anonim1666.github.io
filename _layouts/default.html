<!DOCTYPE html>
<html lang="{{ site.lang | default: page.lang | default: 'id | ID' }}">

  {% include head.html %}

  <body>
<div id="preloader">
  <div id="loader">
    <img src="path/to/logo.png" alt="Logo" id="logo">
    <div id="loading-text">Loading <span id="loading-percentage">0%</span></div>
  </div>
</div>
   <ion-app>
  {% include ion-header.html %}
    <ion-content class="ion-no-padding">

      {{ content }}

    </ion-content>
   </ion-app>
<script>
  document.addEventListener("DOMContentLoaded", function() {
    let percentage = 0;
    const loadingText = document.getElementById('loading-percentage');
    const preloader = document.getElementById('preloader');

    const interval = setInterval(() => {
      percentage += 1;
      loadingText.textContent = `${percentage}%`;
      if (percentage >= 100) {
        clearInterval(interval);
        preloader.style.display = 'none';
      }
    }, 50); // Adjust the interval time as needed
  });
</script>
  </body>

</html>
